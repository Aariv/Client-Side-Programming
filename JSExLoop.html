<!DOCTYPE html>
<html>
<head>
	<title>Javascipt Example: Loop</title>

	<script type="text/javascript">
		var multiplier = prompt("Enter a multiplier: ");
		var n = prompt("Enter N:");
		for(var number = 1; number <= n; ++number) {
			if(number % 2 != 0)
				document.writeln(number * multiplier);
		}

	</script>
</head>
<body>

</body>
</html>

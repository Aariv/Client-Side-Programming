<!DOCTYPE html>
<html>
<head>
	<title>jQuery Example 2: Event Handling</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script type="text/javascript">
		// Run after the ROM tree is constructed
		$(document).ready(function() {
			// Select an element that matches the unique id.
			$('#hello').html('Click Me'); // Replace InnerHTML
			$('#hello').click(function() {
				$(this).html("Hello World!");
				return false;
			}); // Add CSS class

			$('p').mouseover(function() {
				$(this).addClass('green');
			});

			$('p').mouseout(function() {
				$(this).addClass('green');
			});

			
		});
	</script>
	<style type="text/css">
		.red {
			color: #FF0000;
		}

		.green {
			color: #00FF00;
		}

		.blue {
			color: #0000FF;
		}
	</style>
</head>
<body>
	<h1 id="hello">Hi!</h1>
	<p id="message" class="red">First Line</p>
	<p class="red">Second Line</p>
	<p>Third Line</p>
</body>
</html>

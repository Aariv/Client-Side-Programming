<!DOCTYPE html>
<html>
<head>
	<title>jQuery Example 1: Query Selector and Operations</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script type="text/javascript">
		// Run after the ROM tree is constructed
		$(document).ready(function() {
			// Select an element that matches the unique id.
			$('#hello').html('Hello World!'); // Replace InnerHTML
			$('#hello').addClass('green'); // Add CSS class


			$('#message').append('(id matched)'); // Append at the end
			$('p').prepend("(tagname matched)");

			$('.red').each(function () {
				$(this).append("(class-name matched)");
				$(this).prepend("(class-name matched)");
			});

			$('.red').before("<p>before</p>").after("<p>After</p>");
		});
	</script>
	<style type="text/css">
		.red {
			color: #FF0000;
		}

		.green {
			color: #00FF00;
		}

		.blue {
			color: #0000FF;
		}
	</style>
</head>
<body>
	<h1 id="hello">Hi!</h1>
	<p id="message" class="red">First Line</p>
	<p class="red">Second Line</p>
	<p>Third Line</p>
</body>
</html>
